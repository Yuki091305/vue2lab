<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0,maximum-scale =1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="js/vue.js"></script>
    <script deger src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Notes App</title>
</head>
<body>
    <div id="app">
        <div class="columns">
            <div class="column">
                <h2>Столбец 1(Заголовки)</h2>
                <input v-model="newTitle" @keyup.enter="addCard" placeholder="Новый заголовок":desabled="columns.column1.lenght >= 3">
                <div v-for="(card, index) in columns.column1":key="index" {{card.title}}> </div>
            </div>
            <div class="column">Столбец 2(Списки)</div>
            <div class="column">Столбец 3(Завершено)</div>
        </div>
    </div>
</body>
